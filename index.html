<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Косметология</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <!-- Экран загрузки -->
        <div id="loadingScreen" class="loading-screen hidden">
            <div class="loading-spinner"></div>
            <div>Загрузка...</div>
        </div>

        <!-- Экран выбора роли/авторизации -->
        <div id="authScreen" class="auth-screen hidden">
            <div class="auth-container">
                <div class="auth-header">
                    <i class="fas fa-spa"></i>
                    <h1>Косметология</h1>
                    <p>Выберите роль для входа</p>
                </div>
                <div class="role-buttons">
                    <button id="userRoleBtn" class="role-btn"><i class="fas fa-user"></i> Клиент</button>
                    <button id="adminRoleBtn" class="role-btn"><i class="fas fa-user-shield"></i> Администратор</button>
                </div>
            </div>
        </div>

        <!-- Интерфейс пользователя -->
        <div id="userInterface" class="hidden">
            <div class="header header-dark">
                <div class="user-info">
                    <img id="userAvatar" class="avatar" alt="Аватар" style="display:none;" />
                    <div class="user-details">
                        <h2 id="userName">Клиент</h2>
                        <p id="userTag" class="user-tag">@username</p>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn" title="Выйти"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div class="content">
                <div class="section-header">
                    <h3>Мои процедуры</h3>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input id="searchProcedures" type="text" placeholder="Поиск по названию или изменениям..." />
                    </div>
                    <button id="addProcedureBtn" class="add-btn"><i class="fas fa-plus"></i> Добавить процедуру</button>
                </div>
                <div id="proceduresList" class="procedures-list"></div>
            </div>
        </div>

        <!-- Интерфейс администратора -->
        <div id="adminInterface" class="hidden">
            <div class="header">
                <div class="admin-info">
                    <div class="user-details">
                        <h2>Панель администратора</h2>
                    </div>
                </div>
                <button id="adminLogoutBtn" class="logout-btn" title="Выйти"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div class="content">
                <div class="section-header">
                    <h3>Список клиентов</h3>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input id="searchClients" type="text" placeholder="Поиск клиентов..." />
                    </div>
                    <button id="refreshClientsBtn" class="add-btn" title="Обновить список"><i class="fas fa-sync"></i> Обновить</button>
                </div>
                <div id="clientsList" class="clients-list"></div>
            </div>
        </div>

        <!-- Модальное окно добавления процедуры -->
        <div id="addProcedureModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Добавить процедуру</h3>
                    <button id="closeAddModal" class="close-btn" title="Закрыть">✕</button>
                </div>
                <form id="addProcedureForm" class="procedure-form">
                    <div class="form-group">
                        <label for="procedureName">Название процедуры *</label>
                        <input type="text" id="procedureName" name="procedureName" required>
                    </div>
                    <div class="form-group">
                        <label for="procedureDate">Дата процедуры *</label>
                        <input type="date" id="procedureDate" name="procedureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="procedureArea">Область/часть тела *</label>
                        <input type="text" id="procedureArea" name="procedureArea" required>
                    </div>
                    <div class="form-group">
                        <label for="procedureGoal">Цель/результат *</label>
                        <input type="text" id="procedureGoal" name="procedureGoal" required>
                    </div>
                    <div class="form-group">
                        <label for="procedureChanges">Что было изменено *</label>
                        <textarea id="procedureChanges" name="procedureChanges" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="procedureSpecialist">Кто проводил *</label>
                        <input type="text" id="procedureSpecialist" name="procedureSpecialist" required>
                    </div>
                    <div class="form-group">
                        <label for="procedureNotes">Дополнительные заметки</label>
                        <textarea id="procedureNotes" name="procedureNotes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelAddProcedure" class="btn btn-secondary">Отмена</button>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Модальное окно просмотра процедуры -->
        <div id="viewProcedureModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="viewProcedureTitle">Детали процедуры</h3>
                    <button id="closeViewModal" class="close-btn" title="Закрыть">✕</button>
                </div>
                <div id="viewProcedureContent" class="procedure-details"></div>
                <div class="modal-actions">
                    <button id="editProcedureBtn" class="btn btn-primary">Редактировать</button>
                    <button id="deleteProcedureBtn" class="btn btn-danger">Удалить</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно редактирования процедуры -->
        <div id="editProcedureModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Редактировать процедуру</h3>
                    <button id="closeEditModal" class="close-btn" title="Закрыть">✕</button>
                </div>
                <form id="editProcedureForm" class="procedure-form">
                    <div class="form-group">
                        <label for="editProcedureName">Название процедуры *</label>
                        <input type="text" id="editProcedureName" name="editProcedureName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureDate">Дата процедуры *</label>
                        <input type="date" id="editProcedureDate" name="editProcedureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureArea">Область/часть тела *</label>
                        <input type="text" id="editProcedureArea" name="editProcedureArea" required>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureGoal">Цель/результат *</label>
                        <input type="text" id="editProcedureGoal" name="editProcedureGoal" required>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureChanges">Что было изменено *</label>
                        <textarea id="editProcedureChanges" name="editProcedureChanges" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureSpecialist">Кто проводил *</label>
                        <input type="text" id="editProcedureSpecialist" name="editProcedureSpecialist" required>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureNotes">Дополнительные заметки</label>
                        <textarea id="editProcedureNotes" name="editProcedureNotes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelEditProcedure" class="btn btn-secondary">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Модальное окно процедур клиента -->
        <div id="viewClientModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="viewClientTitle">Процедуры клиента</h3>
                    <button id="closeClientModal" class="close-btn" title="Закрыть">✕</button>
                </div>
                <div id="viewClientContent" class="procedure-details"></div>
            </div>
        </div>
    </div>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Firebase SDK (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Конфигурация Firebase -->
    <script src="firebase-config.js?v=6"></script>
    
    <!-- Сервис Firebase -->
    <script src="firebase-service.js?v=6"></script>
    
    <!-- Основной скрипт -->
    <script src="script.js?v=6"></script>
</body>
</html>
