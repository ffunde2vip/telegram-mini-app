<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Косметология</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Выбор роли -->
        <div id="roleSelection" class="role-selection">
            <h1>Косметология</h1>
            <p>Выберите роль для входа</p>
            <div class="role-buttons">
                <button onclick="selectRole('client')" class="role-btn">Клиент</button>
                <button onclick="selectRole('admin')" class="role-btn">Администратор</button>
            </div>
        </div>

        <!-- Интерфейс клиента -->
        <div id="clientInterface" class="interface hidden">
            <h2>Клиент</h2>
            <div class="user-info">
                <span id="userLocation">Город, улица</span>
            </div>
            
            <h3>Мои процедуры</h3>
            <div id="proceduresList"></div>
            
            <button onclick="showAddProcedureForm()" class="add-btn">Добавить процедуру</button>
        </div>

        <!-- Интерфейс администратора -->
        <div id="adminInterface" class="interface hidden">
            <h2>Панель администратора</h2>
            
            <h3>Список клиентов</h3>
            <div id="clientsList"></div>
            
            <button onclick="showAddProcedureForm()" class="add-btn">Добавить процедуру</button>
        </div>

        <!-- Модальное окно добавления процедуры -->
        <div id="addProcedureModal" class="modal hidden">
            <div class="modal-content">
                <h3>Добавить процедуру</h3>
                <form id="addProcedureForm">
                    <div class="form-group">
                        <label for="procedureName">Название процедуры *</label>
                        <input type="text" id="procedureName" name="procedureName" required>
                    </div>
                    <div class="form-group">
                        <label for="procedureDate">Дата процедуры *</label>
                        <input type="date" id="procedureDate" name="procedureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="procedureChanges">Что было изменено *</label>
                        <textarea id="procedureChanges" name="procedureChanges" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="procedureSpecialist">Кто проводил *</label>
                        <input type="text" id="procedureSpecialist" name="procedureSpecialist" required>
                    </div>
                    <div class="form-group">
                        <label for="procedureNotes">Дополнительные заметки</label>
                        <textarea id="procedureNotes" name="procedureNotes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="hideAddProcedureForm()" class="cancel-btn">Отмена</button>
                        <button type="submit" class="submit-btn">Добавить</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Модальное окно деталей процедуры -->
        <div id="procedureDetailsModal" class="modal hidden">
            <div class="modal-content">
                <h3>Детали процедуры</h3>
                <div id="procedureDetails"></div>
                <div class="modal-actions">
                    <button onclick="editProcedure()" class="edit-btn">Редактировать</button>
                    <button onclick="deleteProcedure()" class="delete-btn">Удалить</button>
                    <button onclick="hideProcedureDetails()" class="cancel-btn">Отмена</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно редактирования процедуры -->
        <div id="editProcedureModal" class="modal hidden">
            <div class="modal-content">
                <h3>Редактировать процедуру</h3>
                <form id="editProcedureForm">
                    <div class="form-group">
                        <label for="editProcedureName">Название процедуры *</label>
                        <input type="text" id="editProcedureName" name="editProcedureName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureDate">Дата процедуры *</label>
                        <input type="date" id="editProcedureDate" name="editProcedureDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureChanges">Что было изменено *</label>
                        <textarea id="editProcedureChanges" name="editProcedureChanges" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureSpecialist">Кто проводил *</label>
                        <input type="text" id="editProcedureSpecialist" name="editProcedureSpecialist" required>
                    </div>
                    <div class="form-group">
                        <label for="editProcedureNotes">Дополнительные заметки</label>
                        <textarea id="editProcedureNotes" name="editProcedureNotes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="hideEditProcedureForm()" class="cancel-btn">Отмена</button>
                        <button type="submit" class="submit-btn">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Модальное окно процедур клиента -->
        <div id="clientProceduresModal" class="modal hidden">
            <div class="modal-content">
                <h3>Процедуры клиента</h3>
                <div id="clientProceduresList"></div>
                <button onclick="hideClientProcedures()" class="cancel-btn">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Firebase SDK (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Конфигурация Firebase -->
    <script src="firebase-config.js"></script>
    
    <!-- Сервис Firebase -->
    <script src="firebase-service.js"></script>
    
    <!-- Основной скрипт -->
    <script src="script.js"></script>
</body>
</html>
